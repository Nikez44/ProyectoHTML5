<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>UnBlog - Contacto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/unblog.png">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="header-heading"><img class="img-responsive" src="img/unblogIcono.png">UnBlog</h1>
			</div>
		</header>
			
		</div>
		<div class="nav-bar">
			<div class="container">
				<ul class="nav">
					<li><a href="#">LogIn</a></li>
					<li><a href="#"><u>Contacto</u></a></li>
				</ul>
			</div>
		</div>

		<div class="content">
			<div class="container">
				<div class="main">
					<h1>Sobre Nosotros</h1>
					<hr>

					<h3>¡Nuestra Ubicación!</h3>
					
					<p>
						<a href="https://www.google.com.mx/maps/@21.0468408,-89.6429852,16z" target="_blank">
							<img class="img-responsive" src="img/ubicacion.png"></a>
					</p>
					<hr>

					<h3>¡Envíanos un Correo!</h3>
					<h5>Nombre <input type="text" id="nombre" name="nombre" size="50"> </h5> 
					<h5>Correo <input type="text" id="correo" name="correo" size="51"> </h5>
					<h5>Mensaje</h5>
					<textarea rows="10", cols="60" id="comentario"></textarea>
					<p><a href="#" class="btn">Enviar</a></p>
				</div>

				<div class="aside">
					<h3>¡Conócenos!</h3>
					<hr>
					<fieldset id = "developers">
						<legend>Developers</legend>
						<p>
							<h4>Kevin Pacheco</h4>
							<img class="img-responsive" src="img/ppkevin.jpg">
							<a href="https://twitter.com/HYUCHIHA" target="_blank"><img class="img-responsive" src="img/twitter.png"></a>
							<a href="https://www.facebook.com/kevpacheco.93" target="_blank"><img class="img-responsive" src="img/facebook.png"></a>
						</p>
						<p>
							<h4>Oscar Perez</h4>
							<img class="img-responsive" src="img/pposcar.jpg">
							<a href="https://www.facebook.com/oscar.perez.549221" target="_blank"><img class="img-responsive" src="img/facebook.png"></a>
						</p>
						<p>
							<h4>Víctor Sosa</h4>
							<img class="img-responsive" src="img/ppvictor.jpg">
							<a href="https://twitter.com/poshuelo" target="_blank"><img class="img-responsive" src="img/twitter.png"></a>
							<a href="https://www.facebook.com/victorluffy.sosa" target="_blank"><img class="img-responsive" src="img/facebook.png"></a>
						</p>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				&copy; Copyright Equipo 13 - Diseño de páginas web con HTML 5, 2015
			</div>
		</div>
	</body>
</html>
